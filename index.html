<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 001</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="box">
            <div id="leftSide">
                <h1 class="yourResult">Your Result</h1>

                <div class="resultArea">
                    <p>
                        <span class="result">76</span><br>
                        <span class="max">of 100</span>
                    </p>
                </div>

                <div class="mention">
                    <span>Great</span>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div id="rightSide">

                <h1 id="summary">Summary</h1>

                <div class="rows reaction">
                    <div class="subjects">
                        <img src="images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <p class="score">80 <span class="maxP">/100</span></p>
                </div>

                <div class="rows memory">
                    <div class="subjects">
                        <img src="images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <p class="score">92 <span class="maxP">/100</span></p>
                </div>

                <div class="rows verbal">
                    <div class="subjects">
                        <img src="images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <p class="score">61 <span class="maxP">/100</span></p>
                </div>

                <div class="rows visual">
                    <div class="subjects">
                        <img src="images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <p class="score">72 <span class="maxP">/100</span></p>
                </div>

                <div class="btn">
                    <button type="button">Continue</button>
                </div> 



            </div>
            
        </div>

    </div>

</body>

</html>
